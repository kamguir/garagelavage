# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: accueil, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

dataTableSourceVoitures:
  url: /voiture/executeListeVoituresAjax
  param: { module: voiture, action: listeVoituresAjax}

suiviVoitures:
  url: /voiture/index
  param: { module: voiture, action: index }
  
administrationpage:
  url:   /admin
  param: { module: admin, action: index }    
  
logVoitures:
  url: /voiture/log
  param: { module: voiture, action: log }
  
change_language:
  url:   /accueil
  param: { module: language, action: changeLanguage }
  
localized_homepage:
  url:   /:sf_culture/
  param: { module: accueil, action: index }
  requirements:
    sf_culture: (?:fr|en)  